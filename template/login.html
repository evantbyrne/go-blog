<!DOCTYPE html>
<html>
	<head>
		<title>Login - Blog</title>
		<style type="text/css">
			label {
				display: block;
			}
		</style>
	</head>
	<body>
		<form method="post">
			<fieldset>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" />
			</fieldset>
			<fieldset>
				<label for="content">Password</label>
				<input id="password" name="password" type="password" />
			</fieldset>
			<input type="submit" value="Login" />
		</form>
	</body>
</html>
